<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animated Icons</title>
</head>
<style>
    
    
    .btn{
        padding: 30px;
        margin: 30px;
        color: rgb(252, 10, 244);
        border: 20px;
        background-color: slategray;
        border-radius: 30px;
        cursor: pointer;
    }
</style>
<body>
    <div>
        <h1><center>ON and OFF light animation</center> </h1>
        <button class="btn" onclick="document.getElementById('myImage').src='onbulb.jpg'" ">Turn ON</button>
        <img src="offbulb.jpg" alt="onbulblpic" id="myImage">
        <!-- <img src="offbulb.jpg" alt=""> -->
        <button class="btn
        " onclick="document.getElementById('myImage').src='offbulb.jpg'">Turn OFF</button>
    </div>

</body>
